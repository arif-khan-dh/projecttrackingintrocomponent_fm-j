<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.ico">
    <link rel="stylesheet" href="./dist/styles/styles.css">
    <title>Project tracking intro component | Frontend Mentor</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./images/logo.svg" alt="company logo">
            </div>
            <div class="hamburger"></div>
            <nav class="">
                <ul>
                    <li><a href="">Product</a></li>
                    <li><a href="">Features</a></li>
                    <li><a href="">Pricing</a></li>
                </ul>                        
                <span class="login"><a href="">Login</a></span>
            </nav>
        </header>
        <main>
            <section class="illustration">
                <img src="./images/illustration-devices.svg" alt="device illustration">
            </section>
            <section class="content">
                <div class="text">
                    <div class="feature">
                        <span class="highlight">New</span> 
                        <span>Monograph Dashboard</span> 
                    </div>
                    <h1>Powerful insights into your team</h1>
                    <h6>Project planning and time tracking for agile teams</h6>
                </div>
                <div class="cta">
                    <button type="button">Schedule a demo</button>
                    <span>to see a preview</span>
                </div>
            </section>            
        </main>
    </div>
    <script src="./dist/scripts/script.js"></script>
</body>
</html>
